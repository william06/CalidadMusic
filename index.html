        <header class="fijo">

                    </ul>

                	<input id="txtBusqueda" name="buscarPor" type="text" autofocus="true" placeholder="&#128269; Buscar por canción, artísta o género" />

                <div>

                    <input type="radio" id="chkLista" style="display: none;" name="reproduccion" checked="checked" />
